<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập if/else</title>
</head>
<body>
<h>thực hành if else</h>
</body>
<script>
    let value = prompt('What is the "official" name of javascript?');
    if (value=='ECMAScript'){
        alert("Right!")
    }
    else {
        alert('you dont know? "ECMAScript!"')
    }

</script>
</html>
